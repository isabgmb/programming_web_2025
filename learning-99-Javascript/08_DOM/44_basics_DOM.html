// Assume this tag exists in the page:
<div id="container"> </div>

// Later in the page:
<script>
  // Global `document` object represents the root of the page
  // Nodes have APIs for querying descendents
  let container = document.getElementById("container");
  container.innerHTML = "New Content!";
  // Dynamically create new nodes
  let div2 = document.createElement("div");
  div2.innerText = "Hello!";
  div2.classList.append("test");
  container.appendChild(div2);

  let testClassNodes = document.querySelectorAll("div.test");
  // Returns a NodeList, not an actual array, but close:
  testClassNodes.forEach(node => console.log(node.innerText));

  // Dynamically change styles (note "camelCasing" here!)
  document.body.style.backgroundColor = "red";
</script>
